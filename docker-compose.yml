services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - network
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/rules:/etc/prometheus/rules/

  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    networks:
      - network
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml

  vault:
    image: hashicorp/vault:1.21
    container_name: vault-dev
    ports:
      - "${VAULT_PORT:-8200}:8200"
    env_file: .env
    environment:
      VAULT_ADDR: "http://127.0.0.1:8200"
    command: vault server -dev
    networks:
      - network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 5s
      timeout: 3s
      retries: 10

  vault-setup:
    image: hashicorp/vault:1.21
    container_name: vault-setup
    env_file: .env
    volumes:
      - ./vault/vault-pki-setup.sh:/vault-pki-setup.sh:ro
      - vault-certs:/vault/certs:rw
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        apk add --no-cache bash jq
        mkdir -p /vault/certs
        chmod 777 /vault/certs
        bash /vault-pki-setup.sh
    networks:
      - network
    depends_on:
      vault:
        condition: service_healthy

  vault-agent:
    image: hashicorp/vault:1.21
    user: "0:0"
    container_name: vault-agent
    command: vault agent -config=/vault/config/agent.hcl
    cap_add:
      - IPC_LOCK
    env_file: .env
    volumes:
      - ./vault/vault-agent:/vault/config:ro
      - vault-certs:/vault/certs:rw
    networks:
      - network
    healthcheck:
      test: ["CMD", "test", "-f", "/vault/certs/pki-cert.pem"]
      interval: 5s
      timeout: 3s
      retries: 20
    depends_on:
      vault-setup:
        condition: service_completed_successfully

  x509-watch:
    container_name: x509-watch
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GO_VERSION: ${GO_VERSION:-1.22}
        VERSION: ${VERSION:-dev}
        REVISION: ${REVISION:-local}
    command:
      - "--listen=${X509_WATCH_LISTEN:-:9101}"
      - "--cert-dir=${X509_WATCH_CERT_DIR:-/certs}"
      - "--interval=${X509_WATCH_INTERVAL:-1m}"
      - "--log-level=${X509_WATCH_LOG_LEVEL:-info}"
    volumes:
      - vault-certs:/certs:ro
    ports:
      - "${X509_WATCH_PORT:-9101}:9101"
    networks:
      - network
    restart: on-failure
    depends_on:
      vault-agent:
        condition: service_healthy

networks:
  network:

volumes:
  vault-certs: {}
