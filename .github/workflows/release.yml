name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.0)"
        required: true
        type: string
      latest:
        description: "Also push the image with the latest tag"
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/x509-watch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Validate tag
        run: |
          VERSION="${{ inputs.tag }}"
          if [ -z "$VERSION" ]; then
            echo "tag input is required" >&2
            exit 1
          fi
          if ! printf '%s' "$VERSION" | grep -Eq '^v?[0-9]+(\.[0-9]+)*([-.][0-9A-Za-z.]+)?$'; then
            echo "tag should look like v1.2.3" >&2
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Go test
        run: go test -count=1 ./...

      - name: Build binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          for platform in linux/amd64 linux/arm64 darwin/amd64 darwin/arm64; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}
            out="x509-watch_${VERSION}_${GOOS}_${GOARCH}"
            echo "Building ${out}"
            env CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH \
              go build -trimpath -ldflags="-s -w -X main.version=${VERSION} -X main.revision=${GITHUB_SHA}" \
              -o "dist/${out}" ./cmd
            tar -czf "dist/${out}.tar.gz" -C dist "${out}"
            rm "dist/${out}"
          done

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          generate_release_notes: true
          files: dist/*.tar.gz

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare image tags
        id: tags
        run: |
          TAGS="${IMAGE_NAME}:${VERSION}"
          if [ "${{ inputs.latest }}" = "true" ]; then
            TAGS="${TAGS},${IMAGE_NAME}:latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            VERSION=${{ env.VERSION }}
            REVISION=${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
